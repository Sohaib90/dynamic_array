name: dynamic_array CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: gcc --std=c99 *.c -o main
    - name: execute
      run: ./maingithub actions for c
    - name: clean
      run: rm ./main
